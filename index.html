<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Default FxOS CSS</title>
  <link rel="stylesheet" href="forms.css" />
  <link rel="stylesheet" href="content.css" />
  <style>
    body {
      margin: 0;
    }
    fieldset {
      border: none;
      padding: 10px 30px 30px;
    }
    fieldset > legend {
      background-color: #F5F5F5;
      border: 0.1rem solid #E8E8E8;
      color: #666;
      font-size: 18px;
      font-weight: lighter;
      margin: 0 -30px;
      padding: 4px 30px;
      width: 100%;
    }
  </style>
</head>
<body>
  <fieldset>
    <legend>Input</legend>
    <input />
  </fieldset>

  <fieldset>
    <legend>Text area</legend>
    <textarea></textarea>
  </fieldset>

  <fieldset>
    <legend>Select</legend>
    <select>
      <option>Option 1</option>
      <option>Option 2</option>
      <option>Option 3</option>
    </select>
  </fieldset>

  <fieldset>
    <legend>Radio</legend>
    <input type="radio" />
    <input type="radio" checked />
  </fieldset>

  <fieldset>
    <legend>Checkbox</legend>
    <input type="checkbox" />
    <input type="checkbox" checked />
  </fieldset>

  <fieldset>
    <legend>Button</legend>
    <input type="button" value="Input" />
    <button>Button</button>
  </fieldset>

  <fieldset>
    <legend>Progress</legend>
    <progress></progress>
    <meter></meter>
  </fieldset>

  <fieldset>
    <legend>Range</legend>
    <input type="range" />
  </fieldset>


</body>
</html>
